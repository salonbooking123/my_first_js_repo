<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            background:pink;
        }
        #second{
            background:green;
        }
        div{
            background:aqua;
        }
        span{
            background:goldenrod;
        }
    </style>
</head>
<body>
    <!-- div container as a class -->
    <div class="first">Hello MOTO</div>
    <!-- div container as an id -->
    <div id="second">Hello INFINIX</div>
    <!-- div container as a tag -->
    <div>Hello Samsung</div>
    <div>kaise ho</div>
    <!-- div span inline container -->
        <span>Sudhanshu</span>
        <span>Himanshu</span>
        <span>Priyanshu</span>
</body>
</html>
