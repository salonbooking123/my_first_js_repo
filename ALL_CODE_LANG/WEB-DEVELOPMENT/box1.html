<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Creation</title>
    <style>
        .boxx{
            height:70px;
            width:180px;
            border:8px solid purple;
            border-right: 9px;
            margin: 10px;
            padding:25px;
        }
        #first{background-color: orangered;}
        #second{background-color: white;}
        #third{background-color: green;}
    </style>
</head>
<body>
    <div class="boxx" id="first">Rishu</div>
    <div class="boxx" id="second">Hima</div>
    <div class="boxx" id="third">Indu</div>
</body>
</html>
