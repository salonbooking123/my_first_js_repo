<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border:3px solid green;
            border-collapse: collapse;
        }
        td,th{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-size:small;text-align:center;caption-side: bottom;">Students Performance</caption>
        <thead>
            <tr>
                <th colspan="4">Final Result</th>
            </tr>
            <tr style="font-size:small;">
                <td><b>Subject</b></td>
                <td><b>sem-1</b></td>
                <td><b>sem-2</b></td>
                <td><b>sem-3</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>English</td>
                <td>5</td>
                <td>6</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>9</td>
                <td>8</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>3</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>17</th>
                <th>19</th>
                <th>17</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
